<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" href="../css/main.css"
</head>
<body>
<div id="box">
    <h1>Create user</h1>
    <p>User ID:</p>
    <form action="useradmin.html">
        Username<input type="text" name="username"><br>
        Firstname<input type="text" name="firstname"><br>
        Lastname<input type="text" name="lastname"><br>
        Role:
        Administrator<input type="checkbox" name="role" value="administrator">
        User<input type="checkbox" name="role" value="user"><br>
        Active:
        Yes<input type="radio" name="active" value="yes">
        No<input type="radio" name="active" value="no"><br>
        <input type="submit" name="Submit">
    </form>
    <br>
</div>
</body>
</html>
